<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" 
        src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">

var map;
var myLatlng=new google.maps.LatLng(25.016886,121.533491);;
//var pos;
var panorama;
var lineCoordinates;
var marker;
var markersArray = [];

  function initialize() {    
    var myOptions = {
           zoom: 17,
           center: myLatlng,
           mapTypeId: google.maps.MapTypeId.ROADMAP              
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	
	  marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
   
  	});	

	/*panorama = map.getStreetView();
	panorama.setPosition(myLatlng);
	panorama.setPov(({
	heading: 265,
	pitch: 0
	}));*/
	//geolocation();
  }
        function centerAt(latitude,longitude,statue){//�a�ϥH�������y�Ь����ߡA�Y���ʦa�Ϧܵ��w���y��
          
          if(statue==0)
          
          {
          	myLatlng = new google.maps.LatLng(latitude,longitude);
          	map.panTo(myLatlng);
          	marker.setMap(null);
          	marker = new google.maps.Marker({
		      position: myLatlng,
		      map: map,
		  	});	
          
          }
          else 
          {
          	record(myLatlng.lat(),myLatlng.lng(),latitude,longitude);
          	myLatlng = new google.maps.LatLng(latitude,longitude);
          	map.panTo(myLatlng);
          }
          
          
      }    
    
 
          function record(latitude1, longitude1,latitude2,longitude2){//�e�y��
         lineCoordinates = [
			  new google.maps.LatLng(latitude1,longitude1),
			  new google.maps.LatLng(latitude2,longitude2)
			];
         
			
			
			
			var line = new google.maps.Polyline({
			  path: lineCoordinates,
			  strokeOpacity: 0,
			  strokeColor: "#FF0000",
    		  strokeOpacity: 1.0,
   			  strokeWeight: 2,
			  map: map
			});
			markersArray.push(line);
          
      }   
      function deleteOverlays() {
      	marker.setMap(null);
  		if (markersArray) {
    	for (i in markersArray) {
      		markersArray[i].setMap(null);
    	}
    	markersArray.length = 0;
  	    }
	  }
  function changeView(kind){
	  if(kind==1) {
	    panorama.setVisible(true);
	  }
	  if(kind==2) {
	    panorama.setVisible(false);
	  }
  }

  google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body style="margin:0px; padding:0px;" onLoad="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
